<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document Processing - Viewer</title>
  <link rel="stylesheet" href="style(page 4).css">
</head>
<body>
  <div class="container">
    <h1>Document Process Updates (Read-Only)</h1>

  
    <div class="form-group">
      <label>Barcode Attached:</label>
      <div class="radio-group" required>
        <label><input type="radio" id="barcodeYes" name="barcodeAttached" value="yes"> Yes</label>
        <label><input type="radio" id="barcodeNo" name="barcodeAttached" value="no"> No</label>
      </div>
    </div>

  
    <div class="form-group">
      <label>Proceeded to Payment Department:</label>
      <div class="radio-group" required>
        <label><input type="radio" id="paymentYes" name="paymentDepartment" value="yes"> Yes</label>
        <label><input type="radio" id="paymentNo" name="paymentDepartment" value="no"> No</label>
      </div>
    </div>

 
    <form action="page5(viewer).html" method="GET">
      <button class="btn-submit">Submit</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
 
      const storedBarcode = localStorage.getItem("barcodeAttached") || "no";
      const storedPayment = localStorage.getItem("paymentDepartment") || "no";

   
      if (storedBarcode === "yes") {
        document.getElementById("barcodeYes").checked = true;
      } else {
        document.getElementById("barcodeNo").checked = true;
      }

    
      if (storedPayment === "yes") {
        document.getElementById("paymentYes").checked = true;
      } else {
        document.getElementById("paymentNo").checked = true;
      }

      
      document.querySelectorAll("input[name='barcodeAttached']").forEach(function (input) {
        input.disabled = true;
      });
      document.querySelectorAll("input[name='paymentDepartment']").forEach(function (input) {
        input.disabled = true;
      });
      
      console.log("Viewer Mode: Data loaded and form is read-only.");
    });
  </script>
</body>
</html>
